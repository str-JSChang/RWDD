</head>
<body>
    <!-- Mobile menu toggle button -->
    
    <!-- Sidebar navigation -->

        <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <span class="sidebar-logo-icon">üöÄ</span>
                <span class="sidebar-logo-text">Productivity Hub</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">‚óÄ</button>
        </div>
        
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="dashboard.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">üìä</span>
                    <span class="sidebar-menu-text">Dashboard</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="GoalTracking.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">üéØ</span>
                    <span class="sidebar-menu-text">Goal Tracking</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="Workspace.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">üìù</span>
                    <span class="sidebar-menu-text">Task Workspace</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="Time Tracker.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">‚è±Ô∏è</span>
                    <span class="sidebar-menu-text">Time Tracker</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="ProductivityAnalysis.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">üìà</span>
                    <span class="sidebar-menu-text">Analytics</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="C_Manager.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">üë•</span>
                    <span class="sidebar-menu-text">Collaboration</span>
                </a>
            </li>
        </ul>
        
        <!-- User profile section (for logged in users) -->
        <div class="sidebar-user" id="userLoggedIn" style="display: none;">
            <div class="user-avatar">JS</div>
            <div class="user-info">
                <div class="user-name">John Smith</div>
                <div class="user-status">Premium Member</div>
                <a href="Login.html" class="user-logout">Logout</a>
            </div>
        </div>
        
        <!-- Login button (for guests) -->
        <div class="sidebar-user" id="userLoggedOut">
            <a href="Login.html" class="login-btn">
                <span class="login-icon">üîë</span>
                <span class="login-text">Login / Sign Up</span>
            </a>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <span>Today <span id="current-date"></span></span>
            </div>

            <!-- Task Categories -->
            <div id="task-container">
                <div class="task-category" id="personal">
                    <h3>Personal <button onclick="addTask('personal')">+</button></h3>
                    <div class="task-list">
                        <!-- Default 3 tasks for Personal -->
                        <div class="task-item">
                            <input type="checkbox" onclick="archiveTask(this)">
                            <span class="task-text">Personal Task 1</span>
                            <div class="icons">
                                <button class="edit" onclick="openEditPanel(this)">‚úè</button>
                                <button class="delete" onclick="deleteTask(this)">üóë</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="task-category" id="grocery">
                    <h3>Grocery <button onclick="addTask('grocery')">+</button></h3>
                    <div class="task-list">
                        <!-- Default 3 tasks for Grocery -->
                        <div class="task-item">
                            <input type="checkbox" onclick="archiveTask(this)">
                            <span class="task-text">Grocery Task 1</span>
                            <div class="icons">
                                <button class="edit" onclick="openEditPanel(this)">‚úè</button>
                                <button class="delete" onclick="deleteTask(this)">üóë</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="add-task-btn" onclick="addCategory()">+ ADD TASK CATEGORY</button>
        </div>

        <!-- Edit Panel -->
        <div class="edit-panel" id="edit-panel">
            <h3>Edit Task</h3>
            <label>Task Name:</label>
            <input type="text" id="task-name">

            <label>Start Date:</label>
            <input type="date" id="start-date">

            <label>Due Date:</label>
            <input type="date" id="due-date">

            <label>Priority:</label>
            <select id="priority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>

            <label>Description:</label>
            <textarea rows="3" id="description"></textarea>

            <div class="button-group">
                <button class="back-btn" onclick="closeEditPanel(false)">Back</button>
                <button class="done-btn" onclick="closeEditPanel(true)">Done</button>
            </div>
        </div>
    </div>

    <script src="Workspace.js"></script>
    <script src="sidebar.js"></script>
    
</body>
</html>
